<ng-form data-name="myForm" ng-if="!vm.refresh">
	<div class="mx-form-content" layout="column">

		<md-select ng-model="vm.selectedLanguage" class=mx-text-box-languages">
			<md-option class=mx-text-box-languages-option" ng-repeat="language in vm.languages" value="{{language}}">{{
				language}}
			</md-option>
		</md-select>

		<style>
			.block {
				width: 40%;
				padding: 20px;
				float: left;
			}

			.block2 {
				width: 100%;;
				padding: 20px;
				float: left
			}
		</style>

		<div>
			<div class="block">
				<mx-picker
					items="vm.pickerData"
					ng-model="vm.pickerValue"
					item-title-field="title"
					item-id-field="title"
					class="mx-picker-default"
					label="mx-picker-default"
					navigate-item="vm.navigateSelectedItem"
					dropdown-html-class="mx-picker-default-values">
				</mx-picker>
			</div>

			<div class="block">
				<mx-picker
					items="vm.pickerData"
					ng-model="vm.pickerValue"
					item-title-field="title"
					item-id-field="title"
					class="mx-picker-readonly"
					label="mx-picker-readonly"
					read-only="true"
					navigate-item="vm.navigateSelectedItem"
					dropdown-html-class="mx-picker-readonly-values">
				</mx-picker>
				<mx-picker
					items="vm.pickerData"
					ng-model="vm.pickerValue"
					item-title-field="title"
					item-id-field="title"
					class="mx-picker-disabled"
					label="mx-picker-disabled"
					disabled="true"
					navigate-item="vm.navigateSelectedItem"
					dropdown-html-class="mx-picker-disabled-values">
				</mx-picker>
			</div>
		</div>
		<div>
			<test-form-control>
				<mx-picker
					name="Items1"
					label="Items1-label"
					disabled="false"
					read-only="false"
					items="vm.pickerArray"
					ng-model="vm.pickerArrayValue"
					ng-required="true"
					navigate-item="vm.navigateSelectedItem"
					item-title-field="DisplayString"
					class="mx-picker-required-true"
					selected-items="vm.pickerSelectedItems"
					dropdown-html-class="mx-picker-required-true-values">
				</mx-picker>
			</test-form-control>

			<test-form-control class="test-form-control-new-value-as-id-false">
				<mx-picker
					name="mx-picker-value-as-id-false"
					label="mx-picker-value-as-id-false"
					disabled="false"
					read-only="false"
					items="vm.pickerArray2"
					ng-model="vm.pickerArrayValue2"
					ng-required="true"
					item-title-field="Value"
					class="mx-picker-value-as-id-false"
					dropdown-html-class="mx-picker-value-as-id-false-values">
				</mx-picker>
			</test-form-control>


			<test-form-control class="test-form-autocomplete">
				<mx-picker
					name="Characters"
					label="Characters, value as Id"
					disabled="false"
					read-only="false"
					items="vm.pickerItems"
					ng-model="vm.pickerSelectedItem"
					ng-required="true"
					item-id-field="DisplayString"
					item-title-field="DisplayString"
					class="mx-picker-autocomplete"
					dropdown-html-class="mx-picker-autocomplete-values">
				</mx-picker>
			</test-form-control>


		</div>
		<div class="block">

		</div>


	</div>
	<br/>
	<br/>
	<br/>

	<div class="block2">
		<button ng-disabled="myForm.$invalid">Submit</button>
	</div>

</ng-form>
