<html lang="en" ng-app="app">
<head>
    <meta name="viewport" content="initial-scale=1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.css" media="all">
    <link rel="stylesheet" href="styles.css" media="all">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.0-rc4/angular-material.js"></script>
    <script src="app.js"></script>

    <md-input-container layout="row">
        <input type="text" autofocus flex>
    </md-input-container>

    <md-input-container layout="row">
        <input type="text" flex>
    </md-input-container>

    <form name="autocompleteForm">
        <md-autocomplete
                required
                clear-autocomplete
                md-hide-autocomplete-on-enter
                md-blur
                md-focus
                md-search-text="searchText"
                md-search-text-change="onSearchTextChange()"
                md-input-name="autocomplete"
                md-items="item in querySearch(searchText)"
                md-item-text="item"
                md-min-length="0"
                md-input-maxlength="30"
                placeholder="Single picker"
                md-match-case-insensitive="true"
                md-select-on-match="true"
                md-no-cache="noCache"
                md-floating-label="Single picker"
                ng-click="onValueClick($event, searchTextValid)"
                ng-disabled="isDisabled">

                <md-item-template>
                    <span md-highlight-flags="^i" md-highlight-text="searchText">{{ item }}</span>
                </md-item-template>

                <div class="hint hint-info" ng-if="showHints">Tell us what you like!</div>
                <div class="hint hint-info" ng-if="showHints">Symbols entered: {{ symbolsCount }}</div>

                <div style="position: relative;" ng-messages="autocompleteForm.autocomplete.$error" ng-if="autocompleteForm.autocomplete.$touched && !showHints">
                    <div class="hint" ng-message="required">This field is required</div>
                    <div ng-message="md-input-maxlength">The name has to be less than 30 characters long.</div>
                </div>

                <!-- <div ng&#45;messages="userForm.name.$error" ng&#45;if="!showHints"> </div> -->

                <md-not-found>
                    No states matching "{{searchText}}" were found.
                    <a ng-click="ctrl.newState(searchText)">Create a new one!</a>
                </md-not-found>
        </md-autocomplete>

        <md-autocomplete
                required
                clear-autocomplete
                md-hide-autocomplete-on-enter
                md-blur
                md-focus
                md-search-text="searchText2"
                md-items="item in querySearch(searchText2)"
                md-item-text="item"
                md-min-length="0"
                md-input-maxlength="30"
                placeholder="Single picker"
                md-match-case-insensitive="true"
                md-select-on-match="true"
                md-no-cache="noCache"
                md-floating-label="Single picker"
                ng-click="onValueClick($event, searchTextValid)"
                ng-disabled="isDisabled">
        </md-autocomplete>
    </form>

    <div layout="row" layout-padding>
        <md-checkbox ng-model="noCache">Disable caching of queries?</md-checkbox>
        <md-checkbox ng-model="isDisabled">Disable the input?</md-checkbox>
    </div>

    <md-input-container>
        <md-switch ng-model="showHints" ng-init="showHints = true">Showing {{showHints ? "Hints" : "Errors"}}</md-switch>
    </md-input-container>

</body>
</html>
